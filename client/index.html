<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Банковская система</title>
</head>
<body>
    <div class="container">
        <h1>Перевод средств</h1>
        <form id="transferForm">
            <label for="fromAccount">Счет отправителя:</label>
            <input type="text" id="fromAccount" required>
            <label for="toAccount">Счет получателя:</label>
            <input type="text" id="toAccount" required>
            <label for="amount">Сумма:</label>
            <input type="number" id="amount" required>
            <label for="currency">Валюта:</label>
            <select id="currency" required>
                <option value="RUB">RUB</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
            <button type="submit">Перевести</button>
        </form>
        <div id="message"></div>
    </div>

    <!-- Popup для логина и пароля -->
    <div id="authPopup" class="popup">
        <div class="popup-content">
            <h2>Подтверждение транзакции</h2>
            <label for="popupLogin">Логин:</label>
            <input type="text" id="popupLogin" required>
            <label for="popupPassword">Пароль:</label>
            <input type="password" id="popupPassword" required>
            <button id="confirmAuth">Подтвердить</button>
            <button id="cancelAuth">Отмена</button>
        </div>
    </div>
    
    <div class="container">
        <h1>Пополнение и вывод средств</h1>
        <form id="transactionForm">
            <label for="accountId">Счет:</label>
            <input type="text" id="accountId" required>
            <label for="transactionAmount">Сумма:</label>
            <input type="number" id="transactionAmount" required>
            <label for="transactionCurrency">Валюта:</label>
            <select id="transactionCurrency" required>
                <option value="RUB">RUB</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
            <button type="button" id="depositButton">Пополнить</button>
            <button type="button" id="withdrawButton">Вывести</button>
        </form>
        <div id="transactionMessage"></div>
    </div>

    <div class="container">
        <h1>Статистика транзакций</h1>
        <label for="timeRange">Выберите промежуток времени:</label>
        <select id="timeRange">
            <option value="24h">Сутки</option>
            <option value="7d">Неделя</option>
            <option value="30d">Месяц</option>
            <option value="1y">Год</option>
            <option value="all">Все время</option>
        </select>
        <canvas id="myPieChart" width="400" height="400"></canvas>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
